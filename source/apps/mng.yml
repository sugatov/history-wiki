!imports:
    - "./configs/config.yml"
app:
    assets:
        !imports:
            - "./assets/mgr-debug.yml"

    routes:
        "/dev":
            !imports:
                - "./routers/dev.yml"
        '/':
            !imports:
                - './routers/mng-home.yml'
    acl:
        resources:
            customer:
                registered-customer:
                my-customer:
            room:
                available-room:
                booked-room:
                    room-booked-by-me:
                occupied-room:
                    room-occupied-by-me:
            service:
                provided-service:
                    service-provided-to-me:
            payment:
                payment-made-by-me:
            report:
            user:
                my-user:
        roles:
            customer:
                !allow:
                    available-room:
                        - list
                        - book
                    room-booked-by-me:
                        - list
                        - view
                        - cancel
                    room-occupied-by-me:
                        - list
                        - view
                        - checkout
                    service-provided-to-me:
                        - list
                        - view
                operator:
                    !allow:

                    manager:
                        superuser:
